<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinMarketCap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Coin Market Cap</li>
        </ol>
    </nav>

    <div class="d-flex p-3 bd-highlight">
        <div id='coins'>
            <!--A resposta da API cai aqui-->
        </div>
    </div>

    <script type="text/javascript">
        ///My api key
        var apiKey = {
            key: 'Nada de usar a minha ðŸ±â€ðŸ‘¤'
        }
        ///GET Fetch Requisition
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + apiKey["key"])
        .then((response) => {
            if(!response.ok) {
                throw new Error('Erro ao executar a requisiÃ§Ã£o, status: ' + response.status);
            }
            return response.json();
        })
        .then((api) => {
            //keyconsole.log(api);

            var texto = "";

            //Get 10 coins and symbols
            for(let i=0; i<10; i++) {
                //Show API information
                texto += `
                <div class="media">
                    <img src="coin.jpg" class="align-self-center mr-3" alt="coin" width="100" heigth="60">
                    <div class="media-body">
                        <h5 class="mt-2">
                            ${api.data[i].name}
                        </h5>
                        <p>
                            ${api.data[i].symbol}
                            <br>
                            ${(new Date(api.data[i].first_historical_data)).toLocaleString()}
                        </p>
                    </div>
                </div>
                `;
                document.getElementById("coins").innerHTML = texto;
            }
        })
        .catch((error) => {
            console.log(error.message);
        });
    </script>
</body>
</html>
